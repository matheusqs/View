<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <title>Inserção de Avaliação</title>
</head>
<body>
  <div class="container">
    <br>
    <h2>Inserção de Avaliação</h2>
    <p>*Medidas de peso em Kg e de medida em Cm.</p>
    <br>

    <form>
      <label for="peso" class="form">Peso: </label>
      <input type="number" name="peso" class="form-control" max="300" min="0">
      <br>

      <label for="gord" class="form">Percentual de gordura: </label>
      <input type="number" name="gord" class="form-control" max="100" min="0">
      <br>

      <label for="mgord" class="form">Massa gorda: </label>
      <input type="number" name="mgord" class="form-control" max="300" min="0">
      <br>

      <label for="pesc" class="form">Tamanho do pescoço: </label>
      <input type="number" name="pesc" class="form-control" max="1000" min="0">
      <br>

      <label for="ombro" class="form">Tamanho do ombro: </label>
      <input type="number" name="ombro" class="form-control" max="10000" min="0">
      <br>

      <label for="torax" class="form">Tamanho do torax: </label>
      <input type="number" name="torax" class="form-control" max="10000" min="0">
      <br>

      <label for="abd" class="form">Tamanho do abdômen: </label>
      <input type="number" name="abd" class="form-control" max="10000" min="0">
      <br>

      <label for="cnt" class="form">Tamanho da cintura: </label>
      <input type="number" name="cnt" class="form-control" max="10000" min="0">
      <br>

      <label for="brce" class="form">Tamanho do braço esquerdo: </label>
      <input type="number" name="brce" class="form-control" max="10000" min="0">
      <br>

      <label for="brcd" class="form">Tamanho do braço direito: </label>
      <input type="number" name="brcd" class="form-control" max="10000" min="0">
      <br>

      <label for="antbrce" class="form">Tamanho do antebraço esquerdo: </label>
      <input type="number" name="antbrce" class="form-control" max="10000" min="0">
      <br>

      <label for="antbrcd" class="form">Tamanho do antebraço direito: </label>
      <input type="number" name="antbrcd" class="form-control" max="10000" min="0">
      <br>

      <label for="cxe" class="form">Tamanho da coxa esquerda: </label>
      <input type="number" name="cxe" class="form-control" max="10000" min="0">
      <br>

      <label for="cxd" class="form">Tamanho da coxa direita: </label>
      <input type="number" name="cxd" class="form-control" max="10000" min="0">
      <br>

      <label for="pnte" class="form">Tamanho da panturrilha esquerda: </label>
      <input type="number" name="pnte" class="form-control" max="10000" min="0">
      <br>

      <label for="pntd" class="form">Tamanho da panturrilha direita: </label>
      <input type="number" name="pntd" class="form-control" max="10000" min="0">
      <br>

      <input type="submit" name="Cadastrar" class="btn btn-primary" value="Cadastrar">
      <input type="button" name="Voltar" class="btn btn-primary" value="Voltar">
    </form>
  </div>
  <br>
</body>
</html>
